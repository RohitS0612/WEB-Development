<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1><span>C</span>offee</h1>
            </div>
            <div class="menu">
                <a href="#">HOME</a>
                <a href="#">PRODUCT</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>
            <div class="social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>

        <div class="slider">
            <img src="IMAGES/shop2.jpg" alt="coffee">
        </div>

        <div class="product">
            <div class="box">
                <img src="IMAGES/coffe4.jpg" alt="coffee">
            </div>
            <div class="box">
                <img src="IMAGES/coffee2.jpg" alt="">
            </div>
            <div class="box">
                <img src="IMAGES/coffe3.jpg" alt="">
            </div>
        </div>

        <div class="footer">
            <h1>coffee 2002 make By <span>&hearts;</span> Love &copy;2024</h1>
        </div>
    </div>
</body>
</html>
